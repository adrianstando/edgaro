[tox]
envlist = py{37,38,39,310}-{linux,macos,windows}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
changedir = {toxinidir}/test
commands = pytest
deps =
    pytest
    scikit-learn
    dalex
    imbalanced-learn
    matplotlib
    numpy
    openml
    pandas
    pandas-profiling
    
    
